<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Management System - Appointments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="appointments.html" class="active">Appointments</a>
    <a href="patients.html">Patients</a>
    <a href="doctors.html">Doctors</a>
  </nav>
  <header>
    Manage Appointments
  </header>
  <main>
    <h2>Book New Appointment</h2>
    <form id="appointmentForm" novalidate autocomplete="off">
      <label for="patientSelect">Patient:
        <select id="patientSelect" required>
          <option value="" disabled selected>Select Patient</option>
        </select>
      </label>
      <label for="doctorSelect">Doctor:
        <select id="doctorSelect" required>
          <option value="" disabled selected>Select Doctor</option>
        </select>
      </label>
      <label for="appointmentDate">Date:
        <input type="date" id="appointmentDate" required min="" />
      </label>
      <label for="appointmentTime">Time:
        <input type="time" id="appointmentTime" required min="08:00" max="18:00" />
      </label>
      <button type="submit">Book Appointment</button>
    </form>
    <h2>Appointment List</h2>
    <table aria-label="Appointments List">
      <thead>
        <tr>
          <th>Patient</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentsTableBody"></tbody>
    </table>
  </main>
  <script src="appointments.js"></script>
</body>
</html>
